apiVersion: v1
kind: ReplicationController
metadata:
 name: xiaomweb
spec:
 replicas: 1
 selector:
   app: xiaomweb
 template:
   metadata:
     labels:
       app: xiaomweb
   spec:
     containers:
     - name: xiaomweb
       image: xiaomweb:v1.0

---
apiVersion: v1
kind: Service
metadata:
 name: xiaomweb
spec:
 type: NodePort
 ports:
 - port: 9000
   nodePort: 30122 
 selector:
   app: xiaomweb